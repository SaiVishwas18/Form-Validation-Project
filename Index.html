<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="Stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
        <h1>JavaScript Form Validation</h1>
        </div>
        <form id="validationForm">

        <div class="form-inputs">
            <label for="fullName">Full Name:</label><br>
            <input type="text" id="fullName" name="fullName" class="inputs"><br>
        </div>

        <div class="form-inputs">
            <label for="email">Email ID:</label><br>
            <input type="email" id="email" name="email" class="inputs"><br>
        </div>

        <div class="form-inputs">
            <label for="phone">Phone Number:</label><br>
            <input type="text" id="phone" name="phone" class="inputs"><br>
         </div>

        <div class="form-inputs">
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" class="inputs"><br>
        </div>

        <div class="form-inputs">
            <label for="confirmPassword">Confirm Password:</label><br>
            <input type="password" id="confirmPassword" name="confirmPassword" class="inputs"><br>
        </div>

        <input class="btn btn-primary" id="submit" type="submit" value="Submit">
        </form>
        </div>

        <script src="script.js"></script>
</body>
</html>
